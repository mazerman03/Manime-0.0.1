<div class="ion-page"></div>
<ion-button slot="end" id="open-modal">
  <ion-avatar class="smaller-avatar ion-margin-start">
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>

</ion-button>
<ion-modal
      #modal
      trigger="open-modal"
      [canDismiss]="canDismiss"
      [presentingElement]="presentingElement"
      (willPresent)="onWillPresent()"
    >
      <ng-template>
        <app-modal-landing [modal]="modal" (dismissChange)="onDismissChange($event)"></app-modal-landing>
      </ng-template>
    </ion-modal>
