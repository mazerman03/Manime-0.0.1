<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      
    </ion-buttons>
    <ion-title class="ion-align-items-center" >
      Menu
    </ion-title>
    <ion-buttons slot="end">
      <ion-avatar class="smaller-avatar ion-margin-start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <!-- <app-slider [sliderInputValue]="sliderContainer"></app-slider> -->
    <ion-grid fixed=true>
      <ion-row>
        <ion-col *ngFor="let item of appCardContainer" size-lg="2" size-md="4" size-sm="6" size-xs="6">
        <app-card [title]="item.title" [image]="item.image" [score]="item.score" [model]="item.modelItem"></app-card>
        </ion-col>
      </ion-row>

    </ion-grid>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
  
  
  
</ion-content>
