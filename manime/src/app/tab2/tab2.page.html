<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Browse
    </ion-title>
    <ion-buttons slot="end">
      <img src="assets/icon/ManimeLogoFinalAhoraSi.png" alt="Logo" style="height: 40px;">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Browse</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item class="ion-justify-content-between ion-align-items-center">
      <ion-label>Discover Anime by Genre</ion-label>
      <ion-icon style="font-size: 20px;" name="filter"></ion-icon>
      <ion-select placeholder="Select Genre Options" [value]="genreSelectedValue" (ionChange)=genreSelectionChanged($event) multiple interface="action-sheet"> 
        <ion-select-option *ngFor="let genre of genreContainerList" value={{genre.mal_id}}>{{genre.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-grid fixed=true>
      <ion-row>
        <ion-col *ngFor="let item of appCardContainer" size-lg="2" size-md="4" size-sm="6" size-xs="6">
         <app-card [title]="item.title" [image]="item.image" [score]="item.score" [model]="item.modelItem"></app-card>
        </ion-col>
      </ion-row>
      
    </ion-grid>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-item *ngIf="appCardContainer.length === 0">"No results were found"</ion-item>
  
  </ion-list>
 
</ion-content>
