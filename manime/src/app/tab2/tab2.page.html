<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

    </ion-buttons>
    <ion-title class="ion-align-items-center">
      Browse
    </ion-title>
    <ion-buttons slot="end">
      <ion-avatar class="smaller-avatar ion-margin-start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Browse</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label>Discover Anime by Genre</ion-label>
      <ion-icon style="font-size: 24px;" name="filter"></ion-icon>
      <ion-select placeholder="Select Genre Options" [value]="genreSelectedValue"  > 
        <!-- (ionChange)=genreSelectionChanged($event) multiple -->
        <ion-select-option *ngFor="let genre of genreContainerList" value={{genre.mal_id}}>{{genre.name}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
