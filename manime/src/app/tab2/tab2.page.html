<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

    </ion-buttons>
    <ion-title class="ion-align-items-center">
      Browse
    </ion-title>
        <app-profileavatar slot="end">
        
        </app-profileavatar>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Browse</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item class="ion-justify-content-between ion-align-items-center">
      <ion-label>Discover Anime by Genre</ion-label>
      <ion-icon style="font-size: 20px;" name="filter"></ion-icon>
      <ion-select placeholder="Select Genre Options" [value]="genreSelectedValue" (ionChange)=genreSelectionChanged($event) multiple > 
        <ion-select-option *ngFor="let genre of genreContainerList" value={{genre.mal_id}}>{{genre.name}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-grid fixed=true>
    <ion-row>
      <ion-col *ngFor="let item of appCardContainer" size-lg="2" size-md="4" size-sm="6" size-xs="6">
       <app-card [title]="item.title" [image]="item.image" [score]="item.score" [model]="item.modelItem"></app-card>
      </ion-col>
    </ion-row>
<!-- jiji jaja -->
  </ion-grid>
  
</ion-content>
